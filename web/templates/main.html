<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные DHT22</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .data-container { border: 1px solid #ccc; padding: 20px; background-color: #f9f9f9; }
    </style>
</head>
<body>
<div class="data-container">
    <h2>Данные с датчика DHT22</h2>
    <p id="temperature"></p>
    <p id="humidity"></p>
</div>

<script>
    function updateData() {
        fetch('http://localhost:8080')
            .then(response => response.text())
            .then(data => {
                const temperatureElement = document.getElementById('temperature');
                const humidityElement = document.getElementById('humidity');

                temperatureElement.textContent = `Температура: ${data.split('\n')[0].split(': ')[1]}`;
                humidityElement.textContent = `Влажность: ${data.split('\n')[1].split(': ')[1]}`;
            })
            .catch(error => console.error('Ошибка:', error));
    }

    setInterval(updateData, 5000); // Обновление каждые 5 секунд
</script>
</body>
</html>
